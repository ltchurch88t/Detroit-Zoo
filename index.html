<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	<title>Detroit Zoo & Aqaurium</title></head>
<body>
	<header>
		
	</header>
	<div id="banner-container" class="fluid-container"> <!-- #banner-container -->
	    <div id="carousel-slides" class="carousel slide" data-ride="carousel"> <!-- Carousel for hero banner -->
	        <ol class="carousel-indicators">
	            <li data-target="#carousel-slides" data-slide-to="0" class="active"></li>
	            <li data-target="#carousel-slides" data-slide-to="1"></li>
	            <li data-target="#carousel-slides" data-slide-to="2"></li>
	            <li data-target="#carousel-slides" data-slide-to="3"></li>
	        </ol>
	        <div class="carousel-inner">
	            <div class="carousel-item active">
	                <img class="d-block w-100" src="https://images.unsplash.com/photo-1516255648388-71880c3cf449?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=2544864018661f16ce7c18630f2b9eef&auto=format&fit=crop&w=1050&q=80" alt="First slide">
	            </div>
	            <div class="carousel-item">
	                <img class="d-block w-100" src="https://images.unsplash.com/photo-1508057533642-86abf9e06c89?ixlib=rb-0.3.5&s=ae9397dc4a25870214a133f081d08eea&auto=format&fit=crop&w=1050&q=80" alt="Second slide">
	            </div>
	            <div class="carousel-item">
	                <img class="d-block w-100" src="https://images.unsplash.com/photo-1504850759690-1c3beb59be7c?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=01c58f6d51750d597c682c0e83925717&auto=format&fit=crop&w=1050&q=80" alt="Third slide">
	            </div>
	            <div class="carousel-item">
	                <img class="d-block w-100" src="https://images.unsplash.com/photo-1522671760940-3dc13f58ae98?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=9be6f35f2e4a20369827979ebccb4e86&auto=format&fit=crop&w=1055&q=80" alt="Fourth slide">
	            </div>
	        </div>
	        <a class="carousel-control-prev" href="#carousel-slides" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
	        <a class="carousel-control-next" href="#carousel-slides" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
				  </a>
	    </div> <!-- end of #carousel-slides -->
	</div> <!-- end #banner-container -->


	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
